    <style>
        /* CSS כללי */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        /* סגנון כפתורי סינון קטגוריות */
        .filter-buttons {
            display: flex; /* מציג את הכפתורים בשורה */
            flex-wrap: wrap; /* מאפשר גלישה לשורה הבאה בניידים */
            justify-content: center; /* ממקם את הכפתורים במרכז */
            margin-bottom: 25px; /* מרווח תחתון מהגלריה */
            gap: 10px; /* מרווח בין הכפתורים */
        }

      /* סגנון כפתורי סינון קטגוריות */
        .filter-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            /* אנימציה למעבר צבע וקנה מידה קטן בריחוף */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

       .filter-button:hover,
        .filter-button.active {
            background-color: #0056b3;
            transform: scale(1.05); /* הגדלה קלה בריחוף */
        }


        /* רספונסיביות לכפתורי סינון בנייד */
        @media (max-width: 768px) {
            .filter-buttons {
                flex-direction: column; /* מסדר כפתורים בטור בנייד */
                align-items: stretch; /* מותח את הכפתורים לרוחב מלא */
            }
            .filter-button {
                width: 100%; /* רוחב מלא לכפתור בנייד */
            }
        }

        /* סגנון קונטיינר הגלריה */
        .gallery-container {
            display: grid; /* משתמש ב-CSS Grid לסידור התמונות */
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* 3-4 תמונות בשורה, רספונסיבי */
            gap: 25px; /* רווח קבוע בין הקונטיינרים */
            justify-content: center; /* ממקם את הפריטים במרכז */
        }

        /* רספונסיביות לקונטיינר הגלריה בנייד */
        @media (max-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* התאמה לגדלי מסך בינוניים */
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 1-2 תמונות בשורה בנייד */
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr; /* תמונה אחת בשורה במסכים קטנים מאוד */
            }
        }

        /* סגנון קונטיינר תמונה */
           /* סגנון קונטיינר תמונה */
        .image-card {
            width: 350px; /* רוחב קבוע */
            height: 200px; /* גובה קבוע */
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            /* אנימציות עדינות לכרטיסי התמונה */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* סגנון תמונה בתוך הקונטיינר */
        .image-card img {
            width: 100%; /* התמונה ממלאת 100% רוחב */
            height: 100%; /* התמונה ממלאת 100% גובה */
            object-fit: contain; /* שומר על יחס גובה-רוחב ומכיל את התמונה בתוך הקונטיינר */
            display: block; /* מסיר רווחים מיותרים מתחת לתמונה */
        }

        /* שכבת שם התמונה בריחוף */
        .image-card .image-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0); /* שחור חצי שקוף */
            color: rgba(0, 0, 0, 0);
            padding: 10px;
            box-sizing: border-box; /* מבטיח שה-padding לא יגדיל את הרוחב */
            opamemory: 0; /* מוסתר בהתחלה */
            transition: opamemory 0.3s ease; /* אנימציה להופעה */
            text-align: center;
            font-size: 14px;
        }

        .image-card:hover .image-title-overlay {
            opamemory: 1; /* מופיע בריחוף */
        }
           .image-card:hover {
            transform: translateY(-5px); /* הרמה קלה בריחוף */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* צל עמוק יותר בריחוף */
        }

         /* Lightbox - אפקט fade-in/out */
        .lightbox {
            display: flex; /* כדי לאפשר אנימציה של opacity */
            opacity: 0; /* מוסתר בהתחלה */
            visibility: hidden; /* נסתר לחלוטין מאינטראקציות עכבר כשנסתר */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* אנימציית מעבר */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
  .lightbox.active { /* קלאס שיצביע שהלייטבוקס פעיל וצריך להיות גלוי */
            opacity: 1;
            visibility: visible;
        }


        .lightbox-content {
            position: relative;
            max-width: 90%; /* רוחב מקסימלי לתוכן ה-lightbox */
            max-height: 90%; /* גובה מקסימלי לתוכן ה-lightbox */
            display: flex;
            flex-direction: column; /* מסדר את הכותרת והתמונה בעמודה */
            align-items: center;
        }

        .lightbox-content h3 {
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }

         /* אנימציה לתמונה בתוך ה-lightbox (אופציונלי) */
        .lightbox-content img {
            max-width: 100%;
            max-height: calc(100vh - 150px);
            object-fit: contain;
            display: block;
            /* אנימציית כניסה של התמונה */
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: scale(0.95); /* מתחיל מעט קטן יותר */
            opacity: 0; /* מתחיל שקוף */
        }
   .lightbox.active .lightbox-content img {
            transform: scale(1); /* חוזר לגודל רגיל */
            opacity: 1; /* הופך גלוי */
        }
        .lightbox .close-button,
        .lightbox .nav-button {
            position: absolute;
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px;
            z-index: 1001; /* מעל התמונה */
                transition: color 0.2s ease, transform 0.2s ease; /* אפקט בריחוף */
        }

        .lightbox .close-button {
            top: 10px;
            right: 10px;
            font-size: 40px;
        }
  .lightbox .close-button:hover,
        .lightbox .nav-button:hover {
            color: #ccc; /* צבע בהיר יותר בריחוף */
            transform: scale(1.1); /* הגדלה קלה בריחוף */
        }
        .lightbox .nav-button.prev {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox .nav-button.next {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* הסתרה של תמונות שאינן מתאימות לקטגוריה */
        .image-card.hidden {
            display: none;
        }
         /* אנימציה לתמונות בגלריה בכניסה */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-card {
            /* ... קוד קיים ... */
            opacity: 0; /* מוסתר בהתחלה */
            /* ה-transition הקיים יחול גם על האנימציה, אך האנימציה תדרוס אותו בהתחלה */
        }

        .image-card.loaded {
            animation: fadeIn 0.5s ease-out forwards; /* הפעלת האנימציה */
            /* ה-animation-delay יוגדר ב-JS כדי ליצור אפקט מדורג */
        }
    </style>

               const galleryContainer = document.getElementById('galleryContainer');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const closeLightboxButton = document.getElementById('closeLightbox');
        const prevImageButton = document.getElementById('prevImage');
        const nextImageButton = document.getElementById('nextImage');
        const filterButtons = document.querySelectorAll('.filter-button');

        let currentImageIndex = 0; // אינדקס התמונה הנוכחית ב-lightbox
        let startX; // לשמירת מיקום תחילת המגע

        // פונקציה לבניית גלריית התמונות
        function renderGallery(filterCategory = 'all') {
            galleryContainer.innerHTML = ''; // מנקה את הגלריה הקיימת
            let filteredImages = images;

            // מסנן תמונות לפי קטגוריה, אלא אם כן הקטגוריה היא 'all'
            if (filterCategory !== 'all') {
                filteredImages = images.filter(image => image.category === filterCategory);
            }

            // יצירת אלמנטים של תמונות
            filteredImages.forEach((image, index) => {
                const imageCard = document.createElement('div');
                imageCard.classList.add('image-card');
                imageCard.dataset.index = images.indexOf(image); // שומר את האינדקס המקורי במערך images
                imageCard.dataset.category = image.category; // שומר את הקטגוריה

                imageCard.innerHTML = `
                    <img src="${image.src}" alt="${image.alt}">
                    <div class="image-title-overlay">${image.alt}</div>
                `;

                // --- הוספה עבור אנימציית כניסה ---
                // הוספת דיליי לאנימציה כך שכל תמונה תופיע קצת אחרי קודמתה
                imageCard.style.animationDelay = `${index * 0.08}s`; // דיליי של 80 מילישניות לכל תמונה
                // הוסף את הקלאס 'loaded' לאחר שהאלמנט נוסף ל-DOM
                // כדי להבטיח שהאנימציה תופעל (עוזר במקרים מסוימים של רינדור)
                setTimeout(() => {
                    imageCard.classList.add('loaded');
                }, 10); // דיליי קטן כדי שהדפדפן יספיק לעבד את ה-opacity: 0

                // --- סוף הוספה עבור אנימציית כניסה ---



                // הוספת Event Listener ללחיצה על תמונה
                imageCard.addEventListener('click', () => openLightbox(parseInt(imageCard.dataset.index)));
                galleryContainer.appendChild(imageCard);
            });
        }

        // פונקציה לפתיחת ה-lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxContent();
            // משנה את זה: lightbox.style.display = 'flex';
            lightbox.classList.add('active'); // מוסיף קלאס active
        }

        // פונקציה לעדכון תוכן ה-lightbox
        function updateLightboxContent() {
            const image = images[currentImageIndex];
            lightboxImage.src = image.src;
            lightboxImage.alt = image.alt;
            lightboxTitle.textContent = image.alt; // מציג את שם התמונה ככותרת
        }

          // פונקציה לסגירת ה-lightbox
        function closeLightbox() {
            // משנה את זה: lightbox.style.display = 'none';
            lightbox.classList.remove('active'); // מסיר קלאס active
        }

        // פונקציה למעבר לתמונה הקודמת ב-lightbox
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateLightboxContent();
        }

        // פונקציה למעבר לתמונה הבאה ב-lightbox
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateLightboxContent();
        }

        // --- הוספת לוגיקה למחוות החלקה (swipe) ---
        lightbox.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        lightbox.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;
            const swipeThreshold = 50; // המרחק המינימלי למחוות החלקה

            if (diffX > swipeThreshold) {
                // החלקה שמאלה (מעבר לתמונה הבאה)
                showNextImage();
            } else if (diffX < -swipeThreshold) {
                // החלקה ימינה (מעבר לתמונה הקודמת)
                showPrevImage();
            }
        });
        // --- סוף הוספת לוגיקה למחוות החלקה (swipe) ---


        // Event Listeners לכפתורי ה-lightbox
        closeLightboxButton.addEventListener('click', closeLightbox);
        prevImageButton.addEventListener('click', showPrevImage);
        nextImageButton.addEventListener('click', showNextImage);

        // Event Listener ללחיצה על כפתורי הסינון
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // מסיר את הקלאס 'active' מכל הכפתורים
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // מוסיף את הקלאס 'active' לכפתור שנלחץ
                button.classList.add('active');
                const category = button.dataset.category;
                renderGallery(category); // מרנדר מחדש את הגלריה לפי הקטגוריה
            });
        });

        // קריאה ראשונית לפונקציה כדי לרנדר את כל התמונות בהתחלה
         const defaultCategoryButton = document.querySelector('.filter-button[data-category="shul"]');
        if (defaultCategoryButton) {
            defaultCategoryButton.click(); // מדמה לחיצה על הכפתור, מה שיפעיל את הסינון ויגדיר אותו כ-active
        } else {
            // אם הכפתור ברירת המחדל לא נמצא, הראה את הכל (כגיבוי)
            renderGallery('all');
        }
        // --- תמיכה במקלדת לניווט ב-lightbox ---
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) { // רק אם ה-lightbox פתוח
                if (e.key === 'ArrowLeft') { // חץ שמאלה
                    showPrevImage();
                } else if (e.key === 'ArrowRight') { // חץ ימינה
                    showNextImage();
                } else if (e.key === 'Escape') { // מקש Escape
                    closeLightbox();
                }
            }
        });
        // --- סוף תמיכה במקלדת ---
    </script>
