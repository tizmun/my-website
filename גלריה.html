    */

    /* Basic Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* שונה ל-hidden כדי למנוע גלילה אם התמונה גדולה מדי */
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            user-select: none; /* מונע בחירת טקסט על החיצים */
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            display: block;
            margin: auto;
            object-fit: contain;
            width: auto;
            height: 100%;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .lightbox-close:hover,
        .lightbox-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* סגנונות חדשים לחיצי ניווט */
        .lightbox-nav {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 25px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5); /* רקע קל לחיצים */
        }

        .lightbox-nav.prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .lightbox-nav.next {
            right: 0;
            border-radius: 3px 0 0 3px; /* יישור לימין */
        }

        .lightbox-nav:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* מנגנון הסתרה אם יש רק תמונה אחת או ליתר ביטחון */
        .lightbox-nav.hidden {
            display: none;
        }

<div class="lightbox-overlay">
    <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="תמונה מוגדלת">
        <div id="myLightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-nav prev">&#10094;</span> <span class="lightbox-nav next">&#10095;</span> <img class="lightbox-content" id="lightboxImg">
    </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightboxOverlay = document.querySelector('.lightbox-overlay');
        const lightboxImg = document.getElementById('lightbox-img');

        // פונקציית סינון
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;

                // הסרת "active" מכל הכפתורים והוספתו לכפתור הנוכחי
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // הצגה/הסתרה של פריטי הגלריה
                galleryItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // פתיחת Lightbox
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const fullSrc = item.querySelector('img').dataset.fullsrc;
                lightboxImg.src = fullSrc;
                lightboxOverlay.style.display = 'flex';
            });
        });

        // סגירת Lightbox בלחיצה על האוברליי
        lightboxOverlay.addEventListener('click', (e) => {
            if (e.target === lightboxOverlay || e.target === lightboxImg) {
                lightboxOverlay.style.display = 'none';
                lightboxImg.src = ''; // איפוס מקור התמונה
            }
        });
    });
</script>
