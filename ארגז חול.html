<!-- כותרת: כפתורי הורדה עם שמות קובץ מותאמים לפי תאריך -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>כפתורי הורדה</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 40px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .download-btn {
      flex: 1;
      max-width: 30%;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.3s, transform 0.1s;
      cursor: pointer;
    }

    .download-btn i {
      font-size: 20px;
    }

    .btn-smart-display {
      background-color: #48141c;
    }

    .btn-smart-display:hover {
      background-color: #360f16;
    }

    .btn-dropbox {
      background-color: #0861fb;
    }

    .btn-dropbox:hover {
      background-color: #064bcc;
    }

    .btn-anydesk {
      background-color: #c3440f;
    }

    .btn-anydesk:hover {
      background-color: #9e360c;
    }

    .download-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .button-row {
        flex-direction: column;
      }

      .download-btn {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="button-row">
    <a id="smartDisplayBtn" class="download-btn btn-smart-display">
      <i class="fas fa-desktop"></i>
      הצג החכם
    </a>

    <a class="download-btn btn-dropbox" href="https://www.dropbox.com/downloading?build=222.4.5042&plat=win&type=full&arch=x64" target="_blank">
      <i class="fab fa-dropbox"></i>
      דרופבוקס (64B)
    </a>

    <a class="download-btn btn-anydesk" href="https://download.anydesk.com/AnyDesk.exe" download>
      <i class="fas fa-network-wired"></i>
      AnyDesk
    </a>
  </div>

  <script>
    document.getElementById('smartDisplayBtn').addEventListener('click', function () {
      const url = 'https://smart-bell.net/STORAGE/Tzag_Installer.exe';

      // בניית תאריך בפורמט יום.חודש.שנה
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const yyyy = today.getFullYear();
      const dateStr = `${dd}.${mm}.${yyyy}`;

      const filename = `תכנת התקנת הצג החכם ${dateStr}.exe`;

      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>
</html>
