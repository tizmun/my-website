  <style>
    /* קונטיינר לתמונה */
    .image-container {
      position: relative;
      width: 900px;
      margin: 0 auto;
    }

    .image-container img {
      width: 900px;
      display: block;
    }

    /* אזורים לחיצים */
    .hotspot {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.05);
      border-radius: 10px;
      cursor: pointer;
    }

    /* טולטיפ */
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      min-width: 150px;
      max-width: 300px;
      z-index: 999;
      display: none;
    }

    /* חץ דינמי - חץ פונה למטה, צמוד מעל הטולטיפ */
    .tooltip-arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 8px solid #ccc;
      top: -6px;  /* החץ מעל הטולטיפ */
    }

    .tooltip-arrow::after {
      content: '';
      position: absolute;
      top: -7px;
      left: -7px;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-bottom: 22px solid #fff;
    }

    /* כפתור סגירה */
    .tooltip .close-btn {
      position: absolute;
      top: 5px;
      left: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }

    .tooltip-content {
      margin-top: 15px;
    }
  </style>

<!-- טולטיפ -->
<div class="tooltip" id="tooltip">
  <div class="tooltip-arrow" id="tooltip-arrow"></div>
  <div class="close-btn" onclick="hideTooltip()">×</div>
  <div class="tooltip-content" id="tooltip-content"></div>
</div>

<script>
  const hotspots = document.querySelectorAll('.hotspot');
  const tooltip = document.getElementById('tooltip');
  const tooltipContent = document.getElementById('tooltip-content');
  const tooltipArrow = document.getElementById('tooltip-arrow');
  const container = document.getElementById('image-container');

  hotspots.forEach(hotspot => {
    hotspot.addEventListener('click', function (event) {
      event.stopPropagation();

      const content = hotspot.dataset.content;
      tooltipContent.innerHTML = content;

      tooltip.style.display = 'block';
      tooltip.style.visibility = 'hidden';

      // גובה ורוחב של הטולטיפ
      const tooltipWidth = tooltip.offsetWidth;
      const tooltipHeight = tooltip.offsetHeight;

      const containerRect = container.getBoundingClientRect();

      // נקודת האמצע של האזור הלחיץ יחסית לקונטיינר
      const hotspotRect = hotspot.getBoundingClientRect();
      const hotspotCenterX = hotspotRect.left + hotspotRect.width / 2 - containerRect.left;
      const hotspotBottomY = hotspotRect.top + hotspotRect.height - containerRect.top;

      // מיקום הטולטיפ: מאמצע האזור הלחיץ ומטה
      let left = hotspotCenterX - tooltipWidth / 2;
      let top = hotspotBottomY + 2; // רווח קטן מתחת לאזור הלחיץ

      // התאמות גבולות למניעת יציאה מהקונטיינר
      if (left < 0) left = 0;
      if (left + tooltipWidth > container.offsetWidth) left = container.offsetWidth - tooltipWidth;

      // מכיוון שהחץ למעלה, הוא מעל הטולטיפ, ולכן הטופ יהיה קצת יותר למטה כדי לא "להסתיר" את החץ
      // לכן לא נוגעים ב-top מעבר ל- hotspotBottomY + 10

      if (top + tooltipHeight > container.offsetHeight) {
        top = container.offsetHeight - tooltipHeight;
      }

      // מיקום החץ במרכז מעל הטולטיפ (יחסית לטולטיפ)
      const arrowOffset = hotspotCenterX - left - 8; // 8 = חצי רוחב החץ
      tooltipArrow.style.left = `${arrowOffset}px`;

      tooltip.style.left = `${left}px`;
      tooltip.style.top = `${top}px`;
      tooltip.style.visibility = 'visible';
    });
  });

  function hideTooltip() {
    tooltip.style.display = 'none';
  }

  document.addEventListener('click', function (e) {
    if (!tooltip.contains(e.target)) {
      hideTooltip();
    }
  });
</script>
